<div><i nz-icon type="icons:logo" logo></i></div>

<div nz-row nzType="flex" nzAlign="middle">
  <span>Chat</span>
  <div messages>
    <i nz-icon type="icons:message" icon></i>
    <div *ngIf="haveMessages" have-messages></div>
  </div>
  <div>
    <nz-dropdown [nzTrigger]="'click'">
      <button nz-button nzType="default" nzShape="circle" user
              nz-dropdown>
        <i nz-icon type="user"></i>
      </button>
      <ul nz-menu nzSelectable>
        <ng-container *ngIf="me.logged; else noLogged">
          <li nz-menu-item (click)="logout()">
            <i nz-icon type="user-delete"></i>Logout
          </li>
        </ng-container>
        <ng-template #noLogged>
          <li nz-menu-item (click)="registration()">
            <i nz-icon type="user-add"></i>Sign up
          </li>
          <li nz-menu-item (click)="login()">
            <i nz-icon type="login"></i>Log in
          </li>
          
          <li nz-menu-item (click)="restore()">
            <i nz-icon type="unlock"></i>Forgotten my password
          </li>
        </ng-template>
      </ul>
    </nz-dropdown>
  </div>
</div>
