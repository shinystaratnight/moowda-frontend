<div nz-row nzType="flex" nzJustify="space-between" nzAlign="middle" topic>
  <div nz-row nzType="flex" nzAlign="middle" topic-title>
    <i nz-icon [type]="(collapsed && !config.device.mobile) ? 'arrow-right' : 'arrow-left'"
       (click)="collapsedChange.emit(!collapsed)" trigger>
    </i>
    <span title>Topic: {{topic?.title}}</span>
  </div>


  <button nz-button nzType="default" nzShape="circle" (click)="share()" share>
    <i nz-icon type="share-alt"></i>
  </button>
</div>
