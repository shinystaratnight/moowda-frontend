<i nz-icon [type]="(collapsed && !config.device.mobile) ? 'arrow-right' : 'arrow-left'"
   (click)="collapsedChange.emit(!collapsed)" trigger>
</i>
<div topic>
  <span title>Topic: {{topic?.title}}</span>
  <button *ngIf="me.logged" nz-button nzType="default" nzShape="circle" (click)="share()" share>
    <i nz-icon type="share-alt"></i>
  </button>
</div>
