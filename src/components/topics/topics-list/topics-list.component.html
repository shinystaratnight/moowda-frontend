<button nz-button nzType="default" nzShape="round"
        nz-dropdown start-topic (click)="create()">
  <i nz-icon type="icons:message"></i>
  START TOPIC
</button>
<ul nz-menu>
  <li *ngFor="let t of topics" nz-menu-item [routerLink]="['/topics', t.id]" [attr.active]="topic === t.id">
    <div>
      <span>{{t.title}}</span>
      <i nz-icon type="icons:message"></i>
    </div>
  </li>
</ul>
