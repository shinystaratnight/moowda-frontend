<div start-topic>
  <button nz-button nzType="default" nzShape="round" (click)="create()">
    <i nz-icon type="icons:message"></i>
    START TOPIC
  </button>
</div>
<ul nz-menu>
  <li *ngFor="let topic of topics" nz-menu-item
      [routerLink]="['..', topic.id]"
      [attr.active]="current === topic.id">
    <div topic>
      <span title>{{topic.title}}</span>
      <i nz-icon type="icons:message"></i>
      <ng-container *ngIf="!!topic.unreadMessagesCount">
        <div new-messages>{{topic.unreadMessagesCount}}</div>
        <div have-messages></div>
      </ng-container>
    </div>
  </li>
</ul>
